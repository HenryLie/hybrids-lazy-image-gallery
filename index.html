<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrids Lite</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .web-component {
        display: block;
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="web-component">
      <h1>Demo 1 - Simple Counter</h1>
      <hr />
      <simple-counter count="10"></simple-counter>
    </div>

    <div class="web-component">
      <h1>Demo 2 - My Dropdown</h1>
      <hr />
      <p>
        Selected items:
        <ol id="selectedItems">
        </ol>
      </p>
      <cool-dropdown></cool-dropdown>
    </div>

    <div class="web-component">
      <h1>Demo 3 - Lazy Image Gallery</h1>
      <hr />
      Disabled temporarily
      <!-- <image-gallery></image-gallery> -->
    </div>

    <script type="module">
      import { define } from '../lib/hybrids.js';

      import { SimpleCounter } from './components/counter.js';
      import { LazyImageGallery } from './components/lazy-image-gallery.js';
      import { MyDropdown } from './components/my-dropdown.js';

      define('simple-counter', SimpleCounter);
      define('image-gallery', LazyImageGallery);
      define('cool-dropdown', MyDropdown);

      // List selected items
      document
        .querySelector('cool-dropdown')
        .addEventListener('select', (e) => {
          const li = document.createElement('li');
          li.innerText = e.detail;
          document.getElementById('selectedItems').appendChild(li);
        });
    </script>
  </body>
</html>
